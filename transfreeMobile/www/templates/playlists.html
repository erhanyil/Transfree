<ion-view view-title="TRANSFREE">
  <ion-content>
    <div class="card">
       <div class="item item-avatar" uploadfile>
    <button  class="button button-positive"  style="position: absolute;
    top: 16px;
    left: 16px;
    max-width: 40px;
    max-height: 40px;
    width: 100%;
    height: 100%;
    border-radius: 50%;"><i class="icon ion-plus-round"></i></button>
    <h2 ng-bind-html="fileName"></h2>
    <p ng-bind-html="fileSize"></p>
  </div>
      <div class="item item-text-wrap">
        <div class="list">
  <label class="item item-input">
    <input ng-model="$parent.yEmail" type="text" placeholder="From Email">
  </label>
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input ng-model="$parent.toEmail"  type="text" placeholder="To Email">
    </label>
    <button class="button button-small" ng-click="addToEmail($parent.toEmail)">
      Add
    </button>
  </div>
  <li class="item" ng-show="toEmailList.length > 0">
    <a class="button button-small button-stable" style="margin:5px" ng-repeat="email in toEmailList track by $index" ng-click="deleteToEmail($index)">{{email.data}}</a>
  </li>
  <label class="item item-input">
    <textarea ng-model="$parent.message" placeholder="Message"></textarea>
  </label>
<li class="item item-toggle">
     Password
     <label class="toggle toggle-assertive">
       <input type="checkbox" ng-model="$parent.pswDisplay" ng-change="changePswDisplay()">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

  <label class="item item-input" ng-show="$parent.pswDisplay">
    <input ng-model="$parent.password" type="password" placeholder="Password">
  </label>
  <button class="button button-block button-positive" ng-click="uploadFile()">
  Upload
</button>
</div>
      </div>
    </div>

  <input type="file" style="display:none;visibility:hidden;" name="file1" id="file1">
  </ion-content>
</ion-view>
